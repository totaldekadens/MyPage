<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoskop</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <video autoplay loop playsinline muted id="myVideo">
        <source src="./assets/stars.mp4" type="video/mp4">
        Your browser does not support the background.
    </video>
    <section class="horoscope hidden">
        <!-- javascript -->
    </section>
    <section class="birth">
        <h1 class="label" for="birthday">Vilket datum fyller du år?</h1>
        <form action="">
            <div class="inputs">
                <select id="month" name="month"><!-- Gör denna i JS senare -->
                    <option value="" disabled selected>Månad</option>
                    <option value="01">1</option><option value="02">2</option>
                    <option value="03">3</option><option value="04">4</option>
                    <option value="05">5</option><option value="06">6</option>
                    <option value="07">7</option><option value="08">8</option>
                    <option value="09">9</option><option value="10">10</option>
                    <option value="11">11</option><option value="12">12</option>
                </select>
                <select id="day" name="day"> <!-- Gör denna i JS senare -->
                    <option value="" disabled selected>Dag</option>
                    <option value="01">1</option><option value="02">2</option><option value="03">3</option>
                    <option value="04">4</option><option value="05">5</option><option value="06">6</option>
                    <option value="07">7</option><option value="08">8</option><option value="09">9</option>
                    <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                    <option value="13">13</option><option value="14">14</option><option value="15">15</option>
                    <option value="16">16</option><option value="17">17</option><option value="18">18</option>
                    <option value="19">19</option><option value="20">20</option><option value="21">21</option>
                    <option value="22">22</option><option value="23">23</option><option value="24">24</option>
                    <option value="25">25</option><option value="26">26</option><option value="27">27</option>
                    <option value="28">28</option><option value="29">29</option><option value="30">30</option>
                    <option value="31">31</option>
                    </select>
                </div>
            <div class="btn" id="getBtn" type="submit" name="submit" value="send">Hämta mitt horoskop</div>
            <div class="btn hidden" id="updateBtn" type="submit" name="submit" value="send">Uppdatera mitt horoskop</div>
        </form>
    </section>  
</main>
    
</body>
</html>
